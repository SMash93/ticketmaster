<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<ui:include src="/templates/commonHeader.xhtml" />
	<p:dataTable var="movie" value="#{movieManagedBean.movieList}">
		<p:column headerText="Title">
			<h:outputText value="#{movie.title}" />
		</p:column>

		<p:column headerText="Genre">
			<h:outputText value="#{movie.genre}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{movie.description}" />
		</p:column>

		<p:column headerText="Color">
			<h:outputText value="#{car.color}" />
		</p:column>
		<p:column headerText="Program">
			<p:button value="Program">
			</p:button>
		</p:column>
	</p:dataTable>
</h:body>

</html>
