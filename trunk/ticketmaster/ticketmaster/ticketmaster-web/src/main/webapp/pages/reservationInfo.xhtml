<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>TicketMaster</title>
</h:head>
<h:body>
	<ui:include src="/templates/commonHeader.xhtml" />
	<h:form>
		<p:dataTable id="reservations" var="reservation"
			value="#{reservationManagedBean.reservations}">
			<p:column headerText="Username">
				<h:outputText value="#{reservation.user.username}" />
			</p:column>
			<p:column headerText="Movie">
				<h:outputText value="#{reservation.schedule.movie.title}" />
			</p:column>
			<p:column headerText="Date">
				<h:outputText value="#{reservation.schedule.broadcastDate}" />
			</p:column>
			<p:column headerText="Room">
				<h:outputText value="#{reservation.schedule.room.name}" />
			</p:column>
			<p:column headerText="State">
					<h:outputText value="#{reservation.state}" />
			</p:column>
			
		</p:dataTable>
	</h:form>	
</h:body>
</html>
