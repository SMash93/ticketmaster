<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link rel="stylesheet" type="text/css" href="boardStyle.css" />
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="rowName" value="#{boardManagedBean.nrRows}"
			rowIndexVar="rowIdx" tableStyle="width:auto">

			<p:columns var="columnName" width="25px"
				value="#{boardManagedBean.nrCols}" columnIndexVar="colIdx">
				<h:commandButton  style="font-size:75%"
					styleClass="#{boardManagedBean.getStyle(rowIdx,colIdx)}"
					action="#{boardManagedBean.toogleSeat(rowIdx,colIdx)}"
					disabled = "#{boardManagedBean.tryToDisable(rowIdx,colIdx)}">
				</h:commandButton>
			</p:columns>
		</p:dataTable>
		<h:commandButton value="Reserve Seats"
			action="#{boardManagedBean.reserveSeats(1)}">
		</h:commandButton>


	</h:form>
</h:body>
</html>
